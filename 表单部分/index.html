<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,
    initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1879384_km6qo3si8rf.css">
    <title>Document</title>
</head>
<body>
    <section class="c-contact c-py">
        <div class="c-container c-pt">
            <div class="c-middle-heading">
                <h3>contact</h3>
            </div>
            <div class="c-row c-info">
                <div class="c-row-left c-info-left">
                    <form action="#" method="post">
                        <div class="c-row">
                            <div class="c-row-left">
                                <div class="form-group">
                                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="c-row-left">
                                <div class="form-group">
                                    <input type="text" name="phone number" class="form-control" placeholder="Phone" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="Subject" class="form-control" placeholder="Subject" required>
                                </div>
                            </div>
                        </div>
                        <div class="c-form-group">
                            <textarea name="message" placeholder="Message" class="form-control" required=""></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
                <div class="c-row-right c-info-right">
                    <div class="c-contact-info">
                        <h4>Address Information</h4>
                        <p>
                            <!-- <span class="fa mr-3 fa-map-marker"></span> -->
                            <i class="iconfont">&#xe68e;</i>
                            64d canal street TT 3356 
                            <span>Newyork, NY.</span>
                        </p>
                        <p class="phone py-2">
                            <!-- <span class="fa mr-3 fa-phone"></span> -->
                            <i class="iconfont">&#xe63d;</i>
                            Phone : +1 123 456 789 
                        </p>
                        <p class="phone pb-2">
                            <i class="iconfont">&#xe63d;</i>
                            <!-- <span class="fa mr-3 fa-phone"></span> -->
                            Call us at +1 123 456 789 
                        </p>
                        <p>
                            <!-- <span class="fa mr-3 fa-envelope"> -->
                            <i class="iconfont">&#xe679;</i>
                            </span>Email : <a href="mailto:info@dentalmailmail.com">info@dentalmail.com</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="copyright">
                <p>© 2020 Layout. All Rights Reserved | Design by  模版之家 - Collect from 网页模板</p>
            </div>
        </footer>
    </section>

    
</body>
</html>
