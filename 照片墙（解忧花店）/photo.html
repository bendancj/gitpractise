<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解忧花店</title>
	<link rel="stylesheet" href="css/photo.css">
	<link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="images/解忧花店.jpeg" alt="">
		</div>
		<div class="banner">
			目之所及，皆是回忆，心之所想，皆是过往，眼之所看，皆是遗憾
		</div>
		<div class="middle">
			<div class="main">
				<div class="box">
					<img src="images/向日葵.jpg" alt="">
					<div class="hov">
						<h3>向日葵</h3>
						<p>沉默的爱</p>
					</div>
				</div>
				<div class="box">
					<img src="images/满天星.jpg" alt="">
					<div class="hov">
						<h3>满天星</h3>
						<p>思念、纯洁的爱</p>
					</div>
				</div>
				<div class="box">
					<img src="images/马蹄莲.jpg" alt="">
					<div class="hov">
						<h3>白色马蹄莲</h3>
						<p>忠贞不渝</p>
					</div>
				</div>
				<div class="box">
					<img src="images/玫瑰.jpg" alt="">
					<div class="hov">
						<h3>玫瑰</h3>
						<p>感动、暧昧之恋</p>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="box">
					<img src="images/雏菊.jpg" alt="">
					<div class="hov">
						<h3>雏菊</h3>
						<p>暗恋你</p>
					</div>
				</div>
				<div class="box">
					<img src="images/蝴蝶兰.jpg" alt="">
					<div class="hov">
						<h3>蝴蝶兰</h3>
						<p>幸福的来临</p>
					</div>
				</div>
				<div class="box">
					<img src="images/勿忘我.jpeg" alt="">
					<div class="hov">
						<h3>勿忘我</h3>
						<p>请别忘记我</p>
					</div>
				</div>
				<div class="box">
					<img src="images/花海.jpg" alt="">
					<div class="hov">
						<h3>花海</h3>
						<p>目光所及，皆是向往</p>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom">
			<p>梦里繁花落尽，此情未央，此意难忘，弦虽断，曲悠扬。只愿来生，只是陌上的看花人，无需入尘缘，仅行于陌上，看一川风花，无爱无伤。在你不曾留意的瞬间，总有一个人，安静温柔的在背后注视你，从花开，到花落。在时光里享受温暖，在流年里忘记花开。</p>
		</div>
		<div class="footer">
			<i class="bouquet">&#xe642</i>
			<p class="p1">何以解忧 唯有花花</p>
		</div>
	</div>
</body>
</html>
