				<h3>上帝说要有糖，于是便有了糖</h3>
				<p>从科学的角度解释，使人感觉到快乐或兴奋的化学物质叫多巴胺。人类在摄入食物时产生多巴胺，可以得到愉悦感，但是程度会随着反复摄入同一种食物而逐渐减低。这被解释为是人类进化的一种策略，大脑会提醒身体要进食更多种类的食物以获取更均衡的维生素和矿物质。</p>
